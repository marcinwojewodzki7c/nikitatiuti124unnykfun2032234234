<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GUSEW AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Noto Sans', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #444;
      flex-shrink: 0;
    }
    header .logo {
      font-weight: bold;
      font-size: 24px;
      font-family: 'Comic Sans MS', 'Comic Sans', sans-serif;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ccff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 30px;
    }
    h1 {
      margin: 0;
      font-size: 36px;
    }
    p.subtitle {
      margin: 5px 0 20px;
      font-size: 20px;
      color: #ccc;
    }
    .btn {
      background: white;
      color: black;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255,255,255,0.3);
      transition: background 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #eee;
    }
    .section {
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 900px;
      width: 100%;
    }
    .section:nth-child(even) {
      flex-direction: row-reverse;
    }
    .info-box {
      background: white;
      color: black;
      padding: 25px 30px;
      border-radius: 12px;
      flex: 1;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .info-box h2 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 15px;
    }
    .info-box p {
      margin: 10px 0 0;
      font-size: 16px;
      line-height: 1.6;
    }
    .section img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    @media (max-width: 600px) {
      .section {
        flex-direction: column !important;
      }
      .section img {
        width: 100%;
        height: auto;
      }
    }
  </style>

  <style>
  header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 15px 30px; border-bottom: 1px solid #444;
    font-family: 'Noto Sans', sans-serif; font-weight: 700; background: black; color: white;
  }
  .logo a {
    font-weight: 700; font-size: 24px;
  }
  nav a {
    color: white; text-decoration: none; margin-left: 25px; font-weight: 700; font-size: 16px;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #00ccff;
  }
  .btn-sans {
    padding: 6px 14px;
    border-radius: 12px;
    background: #00ccff;
    color: black !important;
    font-weight: 700;
  }
  .btn-sans:hover {
    background: #0099cc;
  }
</style>

  
</head>
  
<body>

  <header>
    <div class="logo"><a href="/" style="color: inherit; text-decoration: none;">NIKITATIUTIUNNYK.FUN</a></div>
    <nav>
      <a href="/sklep">MERCH</a>
      <a href="/Gusew-AI">GUSEW AI</a>
      <a href="/kontakt">KONTAKT</a>
      <a href="/sans" class="btn-sans">SANS</a>
    </nav>
  </header>
  

  <main>
    <h1>GUSEW AI</h1>
    <p class="subtitle">Nowoczesny chatbot AI</p>
    <a href="/gusew-1.0" class="btn">Porozmawiaj z Gusewem</a>



  </main>

</body>
</html>
