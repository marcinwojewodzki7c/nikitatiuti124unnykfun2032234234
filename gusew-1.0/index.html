<body>
  <header>

    </nav>
  </header>

  <main>
    <h2>Żartobliwy AI Chatbot</h2>
    <input type="text" id="userInput" placeholder="Napisz coś..." />
    <button onclick="reply()">Wyślij</button>
    <div id="response"></div>
  </main>

  <script>
    const words = [
      "Nikita", "хорошо", "chreboścz", "krae??", "!", "?",
      "si©ciĄ", "Nubia", "Cochuje", "morze", "Powszy", "dżemcie",
      "??????????", "тра", "Todomieść", "Ania", "ерво", "gwiazda",
      "муш", "riało", "O ", "T x ((", ":" "kraę?",
      "Polskie", "Żydci", "Józwiego", "Gerwazy", "jążeci?", "О х я с у т р бил",
      "Niedczym", "powem", "..", ".", "w", "łĄk",
      "na", "ăT", "Czączem", "!! !", "Krezna", "Kremlin",
      "sŋąwwamµ", "Soplica", "Polię", "czĄ!  ?", "Gre,,,", "Gusew"
    ];

    function getRandomWords() {
      const min = 3;
      const max = 9;
      const n = Math.floor(Math.random() * (max - min + 1)) + min;
      let result = [];
      for(let i = 0; i < n; i++) {
        const word = words[Math.floor(Math.random() * words.length)];
        result.push(word);
      }
      return result.join(" ");
    }

    function reply() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) {
        document.getElementById("response").textContent = "Napisz coś, proszę!";
        return;
      }
      const response = getRandomWords();
      document.getElementById("response").textContent = response;
      document.getElementById("userInput").value = "";
    }
  </script>
