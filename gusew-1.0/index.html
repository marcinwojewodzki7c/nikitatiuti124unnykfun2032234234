<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIKITATIUTIUNNYK.FUN - GUSEW-1.0</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Comic Sans MS", "Comic Sans", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #444;
      flex-shrink: 0;
    }
    header .logo {
      font-weight: bold;
      font-size: 24px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ccff;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      font-size: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #007acc;
      color: white;
      border-bottom-right-radius: 0;
    }
    .gusew {
      align-self: flex-start;
      background-color: #00ccff;
      color: black;
      border-bottom-left-radius: 0;
    }
    #inputArea {
      display: flex;
      padding: 15px 30px;
      border-top: 1px solid #444;
      flex-shrink: 0;
      background-color: #111;
    }
    #userInput {
      flex: 1;
      font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      margin-right: 15px;
    }
    #sendBtn {
      background-color: #007acc;
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #sendBtn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NIKITATIUTIUNNYK.FUN</div>
    <nav>
      <a href="/">STRONA GŁÓWNA</a>
      <a href="/gusew-ai">GUSEW AI</a>
      <a href="/kontakt">KONTAKT</a>
    </nav>
  </header>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Napisz coś..." autocomplete="off" />
    <button id="sendBtn">Wyślij</button>
  </div>

  <script>
    const words = [
      "Nikita", "хорошо", "chreboścz", "krae??", "!", "?",
      "si©ciĄ", "Nubia", "Cochuje", "morze", "Powszy", "dżemcie",
      "??????????", "тра", "Todomieść", "Ania", "ерво", "gwiazda",
      "муш", "riało", "O ", "T x ((", ":", "kraę?",
      "Polskie", "Żydci", "Józwiego", "Gerwazy", "jążeci?", "О х я с у т р бил",
      "Niedczym", "powem", "..", ".", "w", "łĄk",
      "na", "ăT", "Czączem", "!! !", "Krezna", "Kremlin",
      "sŋąwwamµ", "Soplica", "Polię", "czĄ!  ?", "Gre,,,", "Gusew"
    ];

    function getRandomWords() {
      const min = 3;
      const max = 9;
      const n = Math.floor(Math.random() * (max - min + 1)) + min;
      let result = [];
      for(let i = 0; i < n; i++) {
        const word = words[Math.floor(Math.random() * words.length)];
        result.push(word);
      }
      return result.join(" ");
    }

    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function reply() {
      const input = userInput.value.trim();
      if (!input) return;
      addMessage(input, "user");
      userInput.value = "";
      setTimeout(() => {
        addMessage(getRandomWords(), "gusew");
      }, 600);
    }

    sendBtn.addEventListener("click", reply);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") reply();
    });
  </script>
</body>
</html>
