<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nikitatiutiunnyk.fun - Strona Główna</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Noto Sans', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #111;
      box-shadow: 0 2px 8px rgba(255, 204, 0, 0.5);
    }
    header .logo {
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      font-family: 'Noto Sans', sans-serif;
    }
    header nav button {
      background: none;
      border: none;
      color: white;
      font-family: 'Noto Sans', sans-serif;
      font-weight: 600;
      cursor: pointer;
      margin-left: 18px;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }
    header nav button:hover {
      background-color: #ffcc00;
      color: black;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      font-family: 'Noto Sans', sans-serif;
    }
    .gusewpp-box {
      background-color: #222;
      border-radius: 20px;
      padding: 20px 30px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 12px rgba(255, 204, 0, 0.4);
      max-width: 600px;
      margin: 0 auto 40px auto;
    }
    .gusewpp-box p {
      font-size: 18px;
      margin: 0 0 15px 0;
    }
    .gusewpp-box a {
      display: inline-block;
      background: #ffcc00;
      color: black;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(255, 204, 0, 0.7);
      transition: background-color 0.3s ease;
    }
    .gusewpp-box a:hover {
      background-color: #ddb300;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">NIKITATIUTIUNNYK.FUN</a>
    <nav>
      <button onclick="location.href='/Gusew-AI'">Gusew-AI</button>
      <button onclick="location.href='/sklep'">KONTAKT</button>      
      <button onclick="location.href='/sklep'">SKLEP</button>
      <button onclick="location.href='/sans'">Sans</button>
    </nav>
  </header>
  <main>
    <div class="gusewpp-box">
      <p>Wydano język programowania <strong>Gusew++</strong> w wersji <strong>1.0.1</strong> przez Chujniownię.</p>
      <a href="/GusewPlusPlus">Sprawdź Gusew++</a>
    </div>
  </main>
</body>
</html>
