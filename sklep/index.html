<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sklep – Nikitatiutiunnyk.fun</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Noto Sans', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #444;
      background: black;
    }

    .logo a {
      font-weight: 700;
      font-size: 24px;
      color: white;
      text-decoration: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 700;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ccff;
    }

    .btn-sans {
      padding: 6px 14px;
      border-radius: 12px;
      background: #00ccff;
      color: black !important;
      font-weight: 700;
    }

    .btn-sans:hover {
      background: #0099cc;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 32px;
      color: #00ccff;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1280px;
      margin: 0 auto;
    }

    .product {
      background: #111;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 20px;
      width: 22%; /* około 4 w rzędzie z gap */
      box-shadow: 0 0 15px #00ccff33;
      transition: transform 0.2s;
      box-sizing: border-box;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product a {
      text-decoration: none;
      color: white;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .product h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
    }

    /* Sekcja antyków - nowy rząd */
    .products.antyki {
      margin-top: 60px;
      justify-content: center;
    }

    .product.antyk {
      width: 300px; /* stała szerokość dla antyku */
      background: #330000;
      border-color: #660000;
      box-shadow: 0 0 20px #ff3300aa;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo"><a href="/">NIKITATIUTIUNNYK.FUN</a></div>
    <nav>
      <a href="/sklep">MERCH</a>
      <a href="/Gusew-AI">GUSEW AI</a>
      <a href="/kontakt">KONTAKT</a>
      <a href="/sans" class="btn-sans">SANS</a>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <h1>Sklep nikitatiutiunnyk.fun</h1>

    <!-- Produkty główne -->
    <div class="products">
      <div class="product">
        <a href="/sklep/Zloty-Kriks">
          <img src="img/kriks1.jpg" alt="Złoty Kriks" />
          <h2>Złoty Kriks</h2>
        </a>
        <div class="price">19,47 zł</div>
      </div>

      <div class="product">
        <a href="/sklep/Sekretna-Kola">
          <img src="img/kola1.png" alt="Sekretna Kola" />
          <h2>Sekretna Kola</h2>
        </a>
        <div class="price">19,97 zł</div>
      </div>

      <div class="product">
        <a href="/sklep/Zycie-Ukrainca-Plyta">
          <img src="img/plyta.png" alt="Życie Ukrainca - Gała Pała i Denis Zasadzka" />
          <h2>Zycie Ukrainca - Gała Pała i Denis Zasadzka</h2>
        </a>
        <div class="price">999,99 zł</div>
      </div>

      <div class="product">
        <a href="/sklep/Pan-Z-Fontanny">
          <img src="img/pan_z_fontanny.jpg" alt="Pan z Fontanny" />
          <h2>Pan z Fontanny</h2>
        </a>
        <div class="price">49,99 zł</div>
      </div>
    </div>

    <!-- Produkty antyczne -->
    <h2 style="margin-top: 60px; color: #ff3300;">Przeklęte Produkty</h2>
    <div class="products antyki">
      <div class="product antyk">
        <a href="/sklep/Kutasiarka-1">
          <img src="img/kutasiarka1.png" alt="Kutasiarka 1" />
          <h2>Kutasiarka 1 (2 generacji)</h2>
        </a>
        <div class="price">0 zł (+klątwa)</div>
      </div>
    </div>

  </main>

</body>
</html>
